<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous"
     referrerpolicy="no-referrer" />

</head>

<body>

  <div class="toolbox-cont">
    <div class="toolbox-filter-colors">
      <div class="toolbox-filter-color filter-color-1"></div>
      <div class="toolbox-filter-color filter-color-2"></div>
      <div class="toolbox-filter-color filter-color-3"></div>
      <div class="toolbox-filter-color filter-color-4"></div>
    </div>

    <div class="toolbox-cont-select">
      <div class="add-btn">
        <i class="fa-sharp fa-regular fa-plus"></i>
      </div>
      <div class="trash-btn">
        <i class="fa-solid fa-trash"></i>
      </div>
    </div>
  </div>

  <div class="main-cont">

    <!-- <div class="ticket-cont">
      <div class="ticket-header"></div>
      <div class="ticket-title"></div>
      <div class="ticket-description"></div>
      <div class="ticket-lock">
        <i class="fa-solid fa-lock"></i>
      </div>      
    </div> -->

  </div>


  <div class="modal-cont">
    <textarea class="text-area"></textarea>

    <div class="priority-color-cont">
      <div class="priority-color filter-color-1"></div>
      <div class="priority-color filter-color-2"></div>
      <div class="priority-color filter-color-3"></div>
      <div class="priority-color filter-color-4"></div>
    </div>
  </div>



</body>
<script src="./script.js"></script>

</html>
